<!-- Header -->
<header class="sticky top-0 z-50 flex items-center justify-between bg-[#0058a3] text-white px-4 py-3 text-sm shadow">
    <!-- Left: Logo -->
    <div class="flex items-center space-x-2">
      <img src="assets/dom2.png" alt="Domino's Logo" class="h-6 md:h-7" />
    </div>
  
    <!-- Center: Menu Link -->
    <div class="hidden md:flex">
      <a href="#" class="font-medium text-white hover:underline">Explore Menu</a>
    </div>
  
    <!-- Right: Account Info -->
    <div class="flex items-center space-x-1">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M5.121 17.804A8.962 8.962 0 0112 15c2.219 0 4.254.806 5.879 2.139M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
      <div class="text-xs leading-tight text-right">
        <p class="font-semibold">MY ACCOUNT</p>
        <p class="text-white/80">Login | Signup</p>
      </div>
    </div>
  </header>
  
  <!-- Breadcrumbs -->
  <nav class="bg-white text-[#0058a3] text-sm border-b px-4 py-2">
    <div class="max-w-screen-xl mx-auto">
      <ol class="flex items-center space-x-1">
        <li><a href="#" class="hover:underline">Home</a></li>
        <li>/</li>
        <li class="font-semibold">Virtual Pizza Party</li>
      </ol>
    </div>
  </nav>
  
  <!-- Main Section -->
  <div class="flex flex-col gap-10 px-6 py-10 bg-white lg:px-20 lg:flex-row">
    <!-- Left Content -->
    <div class="space-y-6 lg:w-2/3">
      <!-- Hero Image -->
      <img src="assets/virtual.png" alt="Domino's Virtual Party" class="w-full rounded shadow" />
  
      <!-- Headline -->
      <h2 class="text-xl font-semibold text-center text-gray-800 lg:text-2xl">
        WORK TOGETHER, EAT TOGETHER
      </h2>
  
      <!-- Description Image -->
      <img src="assets/img_1.png" alt="Virtual Party Description" class="w-full max-w-2xl mx-auto" />
    </div>
  
    <!-- Right Form -->
    <div class="p-6 rounded shadow-md lg:w-1/3 bg-gradient-to-b from-white to-blue-50">
      <h3 class="mb-4 text-lg font-semibold text-gray-800">Contact Us</h3>
      <p class="mb-4 text-sm text-gray-600">Please let us know your query</p>
  
      <form class="space-y-4">
        <input type="text" placeholder="Name*" class="w-full px-3 py-2 text-sm border rounded" />
        <input type="text" placeholder="Organisation" class="w-full px-3 py-2 text-sm border rounded" />
        <input type="text" placeholder="Contact Number*" class="w-full px-3 py-2 text-sm border rounded" />
        <input type="email" placeholder="Email ID*" class="w-full px-3 py-2 text-sm border rounded" />
        <input type="text" placeholder="Location: Area / City / State" class="w-full px-3 py-2 text-sm border rounded" />
        <input type="date" class="w-full px-3 py-2 text-sm border rounded" />
        <textarea placeholder="Your Query" rows="3" class="w-full px-3 py-2 text-sm border rounded"></textarea>
        <button type="submit"
          class="bg-[#e4002b] text-white font-semibold py-2 px-4 rounded w-full hover:bg-red-700 transition">
          SUBMIT
        </button>
      </form>
    </div>
  </div>
  <app-footer></app-footer>
