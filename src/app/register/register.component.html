<div class="min-h-screen bg-cover bg-center relative" style="background-image: url('assets/images/pizza-bg.jpg');">
    <!-- Transparent Blue Overlay -->
    <div class="absolute inset-0 bg-[#006491]/60"></div>
  
    <!-- Form Container -->
    <div class="relative z-10 flex items-center justify-center min-h-screen px-4">
      <div class="bg-white/95 backdrop-blur-md p-8 rounded-2xl shadow-xl w-full max-w-md">
        
        <!-- Domino's Logo -->
        <div class="flex justify-center mb-6">
          <img src="assets/images/dominos-logo.jpg" alt="Domino's Logo" class="h-16 object-contain" />
        </div>
  
        <!-- Form -->
        <form [formGroup]="registerForm" (ngSubmit)="register()" class="space-y-4">
          <input type="text" placeholder="Full Name" formControlName="name" class="input" />
          <input type="email" placeholder="Email" formControlName="email" class="input" />
          <input type="tel" placeholder="Mobile Number" formControlName="mobile" class="input" />
          <input type="password" placeholder="Password" formControlName="password" class="input" />
          <input type="password" placeholder="Confirm Password" formControlName="confirmPassword" class="input" />
  
          <button type="submit" class="w-full py-2 bg-[#E21836] hover:bg-red-700 text-white font-semibold rounded-xl">
            Register
          </button>
        </form>
      </div>
    </div>
  </div>
