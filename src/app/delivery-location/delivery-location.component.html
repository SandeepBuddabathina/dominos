<div class="flex flex-col items-center min-h-screen p-4 bg-gray-100">
    <div class="w-full max-w-4xl">
      <div class="relative mb-4">
        <input
          type="text"
          placeholder="Search for your delivery location"
          class="w-full p-3 border rounded shadow"
        />
        <button class="absolute text-gray-500 right-3 top-3">
          üîç
        </button>
      </div>
  
      <div class="flex items-center justify-between p-4 text-white bg-blue-900 rounded">
        <div>
          üìç Give us your exact location for seamless delivery
        </div>
        <button
          (click)="detectLocation()"
          class="px-3 py-1 transition border border-white rounded hover:bg-white hover:text-blue-900"
        >
          Detect location
        </button>
      </div>
  
      <div class="mt-4">
        <h2 class="text-lg font-semibold">Recently Searched</h2>
        <div *ngIf="recentlySearched.length > 0" class="mt-2">
          <ul>
            <li *ngFor="let location of recentlySearched" class="p-2 border-b">
              {{ location }}
            </li>
          </ul>
          <button (click)="clearHistory()" class="mt-2 text-sm text-blue-600">Clear</button>
        </div>
        <div *ngIf="recentlySearched.length === 0" class="mt-2 text-gray-400">
          No recent searches
        </div>
      </div>
    </div>
  </div>
